<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>For debuging use only </title>
    </head>
    <body>
    <div id="app">
        {{ myData }}
    </div>
    
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
              
              myData: []
            },
            
             mounted() {
                    axios.get('owner.php').then(response => this.myData = response.data);
                  }
            });
    </script>
    </body>
</html>
